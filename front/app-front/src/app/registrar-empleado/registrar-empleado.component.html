<div class="col-md-6 mx-auto">
    <h3 class="text-center">Registro de empleado</h3>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group m-3">
            <label class ="mb-2">Nombre :</label>
            <input type="text"
            class="form-control"
            id = "nombre"
            [(ngModel)]="empleado.name"
            name = "nombre">
        </div>
        <div class="form-group m-3">
            <label class ="mb-2">Apellidos :</label>
            <input type="text"
            class="form-control"
            id = "apellidos"
            [(ngModel)]="empleado.apellidos"
            name = "apellidos">
        </div>
        <div class="form-group m-3">
            <label class ="mb-2">Email :</label>
            <input type="email"
            class="form-control"
            id = "email"
            [(ngModel)]="empleado.email"
            name = "email">
        </div>
        <button class="btn btn-success m-3">Guardar</button>
        

    </form>
</div>
